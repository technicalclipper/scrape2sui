<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#000000"/>
  
  <!-- Lock icon representing paywall -->
  <g transform="translate(32, 28)">
    <!-- Lock body -->
    <rect x="-10" y="0" width="20" height="16" rx="2" fill="#C0C0C0" stroke="#FFFFFF" stroke-width="1"/>
    <!-- Lock shackle -->
    <path d="M -6 -8 Q -6 -12 0 -12 Q 6 -12 6 -8 L 6 -4 L -6 -4 Z" fill="none" stroke="#C0C0C0" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="6" r="3" fill="#000000"/>
    <rect x="-1.5" y="6" width="3" height="4" fill="#000000"/>
  </g>
  
  <!-- "S2S" text below lock -->
  <text x="32" y="52" font-family="'Courier New', monospace" font-size="10" font-weight="900" fill="#C0C0C0" text-anchor="middle" letter-spacing="2">S2S</text>
  
  <!-- Corner accents -->
  <circle cx="10" cy="10" r="1.5" fill="#C0C0C0" opacity="0.6"/>
  <circle cx="54" cy="10" r="1.5" fill="#C0C0C0" opacity="0.6"/>
  <circle cx="10" cy="54" r="1.5" fill="#C0C0C0" opacity="0.6"/>
  <circle cx="54" cy="54" r="1.5" fill="#C0C0C0" opacity="0.6"/>
</svg>
